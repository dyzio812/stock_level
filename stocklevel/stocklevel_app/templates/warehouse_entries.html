{% extends 'base.html' %}
{% block content %}
    <h2>Lista materiałów wyjściowych, które wpłynęły do magazynu</h2>

    <ul>
        {% for entry in entries %}
            <li>{{ entry.component }}</li>
            <ul>
                <li>{{ entry.supplier }}</li>
                <li>{{ entry.amount }}</li>
                <li>{{ entry.delivery_date }}</li>
            </ul>

        {% endfor %}
    </ul>

{% endblock %}
